patch:
  menu:
    page_size: 5
  schema_list:
  - schema: terra_pinyin         # 地球拼音
  - schema: luna_pinyin          # 朙月拼音

  ascii_composer/good_old_caps_lock: false # capslock 键切换英文并输出小写
  ascii_composer/switch_key:
    Caps_Lock: commit_code
    Control_L: noop
    Control_R: noop
    Shift_L: noop
    Shift_R: noop

  switcher:
    abbreviate_options: true
    caption: "〔方案選單〕"
    fold_options: false # 选项菜单是否折叠显示
    hotkeys:
      - "Control+grave"
      - "Control+Shift+grave"
      - F4
    option_list_separator: "／"
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
