patch:

  show_notifications_when: always  # 状态通知，适当，也可设为 always/never/appropriate

  style:
    color_scheme: apathy

  preset_color_schemes:

    apathy:

      name: "Type"
      author: "Ya Zhuang"

      horizontal: false  # 水平排列
      inline_preedit: true #单行显示，false双行显示
      corner_radius: 3  #候选条圆角
      border_height: 8
      border_width: 8
      back_color: 0xFFFFFF  #候选条背景色
      font_face: "PingFangSC-Regular,H-SiuNiu,HanaMinA,HanaMinB"  #候选词字体
      font_point: 16  #候选字词大小
      text_color: 0x424242  #高亮选中词颜色
      label_font_face: "PingFangSC-Light"   #候选词编号字体
      label_font_point: 14   #候选编号大小
      hilited_candidate_text_color: 0xEE6E00  #候选文字颜色
      hilited_candidate_back_color: 0xFFF0E4  #候选文字背景色
      comment_text_color: 0x999999  #拼音等提示文字颜色
